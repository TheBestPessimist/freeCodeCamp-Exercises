        'use strict';

        function CreateQuote(quote, author) {

        QuotesNamespace.allQuotes.push(new CreateQuote("The last of the Goo Balls were... ... ...uh oh... ...there aren't any more Goo Balls. They must have all been sucked away by the pipe system... All the Goo Balls from the entire world!", "—your friend, the Telescope Operator"));

<script>
    'use strict';
    let lastQuoteUsedIndex = 0;

    let newQuoteButton = document.getElementById("button-generate-new-quote");
    newQuoteButton.addEventListener("click", generateRandomQuote);

    function generateRandomQuote() {
        let quoteList = QuotesNamespace.allQuotes;

        let quoteTextHtml = document.getElementById("quote-text");
        let quoteAuthorHtml = document.getElementById("quote-author");

        let nextQuoteIndex = randIntExcept(quoteList.length, lastQuoteUsedIndex);
        quoteTextHtml.innerHTML = quoteList[nextQuoteIndex].quote;
        quoteAuthorHtml.innerHTML = quoteList[nextQuoteIndex].author;

        lastQuoteUsedIndex = nextQuoteIndex;
    }

    function randIntExcept(maxValue, exceptValue) {
        let number = Math.floor(Math.random() * maxValue);
        return number === exceptValue ? (number + 1) % maxValue : number;
    }
</script>
