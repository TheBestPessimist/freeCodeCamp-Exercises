        .body-background-color {
            background-color: slateblue;

            font-family: 'Delius Swash Caps', cursive;

        .center-div {
            position: relative; /*still don't understand exactly what this does*/
            margin-top: 10%;
            margin-left: 15%; /*move 1/4 of screen to the right (i think this means distance from left margin)*/

            width: 70%; /*size relative to parent element*/

            /*border-radius: 15px; !*rounded corners babyyyyyy!*!*/

            /*display: inline;*/

        .quote-center {
            color: khaki;
            font-size: 2em;
            text-align: center;
            /*font-style: italic;*/

            margin-right: 3%;
            margin-left: 3%;
        }

        .author-lower-right {
            color: rgb(58, 57, 57);
            font-size: 2em;
            /*font-family: 'Gloria Hallelujah', cursive;*/
            font-family: 'Pacifico', cursive;

            text-align: right;

        .buttons-div {
            display: flex;

            /*margin-top: -5%;*/
            margin-right: 15%;
            /*margin-left: 20%;*/

            /*background-color: aquamarine;*/
        }

        .generate-new-quote-button {
            /*font*/
            font-family: 'Pacifico', cursive;
            font-size: 1.5em;
            color: rgb(58, 57, 57);
            /*text-align: center;*/
            /*text-decoration: none;*/

            margin: 1em; /*need empty space around the button*/
            border-radius: 9px; /*rounded corners*/
            background-color: transparent;
            border: 6px solid rgb(58, 57, 57);

            /*padding: 0.8em;*/
            /*padding: 12px 16px;*/

            /*for hover*/
            transition-duration: 0.2s;
        }

        .generate-new-quote-button:hover {
            background-color: rgb(58, 57, 57);
            color: slateblue;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19); /*magics from the internets*/
        }

        .generate-new-quote-button:active {
            position: relative;
            top: 1px;
        }

        .generate-new-quote-button:focus {
            outline: 0; /*if not this, when the button is clicked, chrome puts a weird blue border around the button*/
            /*however i still want to see that the button is selected (via tab for example!)*/
            /*actually i no longer want that focus, because on mouse click, the button stays focused forever (until mouseclick is done on another part of the page)*/
            /*check this: https://github.com/angular/material/issues/556*/
            /*and this: https://twitter.com/patrick_h_lauke/status/530503642399666177*/
            /*sooo,  right now just screw keyboard users and accessibility!*/

            /*background-color: rgb(58, 57, 57);
            /*color: slateblue;*/
            /*box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19); !*magics from the internets*!*/
        }

        .twitter-button {
            color: rgb(58, 57, 57);
            margin: 1em; /*need empty space around the button*/
            align-self: center; /*this belongs to the flexbox, but i only want to align the twitter button, and not the rest.*/
        }

    </style>

<body class="body-background-color">

<div class="center-div">

    <p id="quote-text" class="quote-center">

    </p>
    <p id="quote-author" class="author-lower-right">
        Your friend, the High Resolution Sign Painter
    </p>
</div>

<div class="buttons-div">
    <a class="twitter-button" href="https://twitter.com/intent/tweet" target="_blank">
        <i class="fa fa-twitter-square fa-4x" aria-hidden="true">
        </i> </a>
    <button id="button-generate-new-quote" class="generate-new-quote-button">You are a cunt :^)</button>
</div>
