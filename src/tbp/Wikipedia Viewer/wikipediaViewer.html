<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TBP's Wikipedia Viewer</title>

    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <link href="wikipediaViewer.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

</head>
<body class="body-background-color">

<div class="search-form">
    <form id="search">
        <input name="search" type="search"  placeholder="Search Wikipedia here..."/>
        <button type="submit" class="search-form__button"><i class="fas fa-search"></i></button>
    </form>
    <button id="random-button" class="search-form__random-button">Surprise me!</button>
</div>

<div id="search-results"></div>

<div class="fcc-task-details">
    <p>
        <a href="https://www.freecodecamp.org/challenges/build-a-wikipedia-viewer" target="_blank">freeCodeCamp task</a>: implement
        <br> a Wikipedia Viewer.
    </p>
    <p>
        Created by <a href="https://bitbucket.org/TheBestPessimist" target="_blank">TheBestPessimist</a> <br> after just so much
        procrastination.
    </p>
</div>
<script src="wikipediaViewer.js"></script>
</body>
</html>
