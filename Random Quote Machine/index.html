    <style type="text/css">
        .body-background-color {
            background-color: slateblue;
            font-family: 'Pacifico', cursive;
        }

        .center-div {
            position: absolute; /*still don't understand exactly what this does*/
            top: 25%; /*move 1/4 of screen lower (i think this means distance to top)*/
            left: 25%; /*move 1/4 of screen to the right (i think this means distance from left margin)*/

            border-radius: 15px; /*rounded corners babyyyyyy!*/

            /*display: inline;*/

            /* just for debugging */
            /*background-color: #64ba2a;*/
        }

        .quote-center {
            color: khaki;
            font-size: 2em;
            text-align: center;
            /*font-style: italic;*/

            margin-right: 3%;
            margin-left: 3%;
        }

        .author-lower-right {
            color: dimgrey;
            font-size: 2em;
            font-family: 'Gloria Hallelujah', cursive;

            text-align: right;
            font-style: italic;

            margin-right: 5%;

        }

        .button-generate-new-quote {
            background-color: slateblue;
            border-color: dimgray;

            margin: 1em;                /*need empty space around the button*/

            border-radius: 4px;         /*rounded corners*/

        }

        .twitter-button{
            color:dimgray;
        }

<body class="body-background-color">


<div class="center-div">

    <p id="quote-text" class="quote-center">
        Le epic.
        <br>Quite epic!.
        <br>How about some more text which should span on multiple lines?
        <br> what about another line?
    </p>
    <p id="quote-author" class="author-lower-right button-generate-new-quote">
        The not quite one but only<br> - TheBestPessimist
    </p>

    <div class="buttons-div">
        <a class="twitter-button" href="https://twitter.com/intent/tweet" target="_blank">
            <i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i> </a>

        <button id="button-generate-new-quote" class="button-generate-new-quote">You are a cunt :^)</button>
